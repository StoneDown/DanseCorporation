        <h1>Comentarios</h1>
    <button id="capturar">Enviar Comentario</button>
    <p id="resultado"></p>

    <script>
    //Crear objeto mascota
    const comentario={};
    const mascota={};

    //función para capturar las propiedades
    function capturarMascota() {
        //pedir al usuario que ingrese las propiedades
        comentario.nombre = prompt("Escribe tu nickname aquí");
        comentario.tipo = prompt("Escribe tu comentario aquí");

        //mostrar los detalles de la mascota
        mostrarDetalles();
    }

    //función para mostrar los detalles de la mascota
    function mostrarDetalles() {
        const resultado = document.getElementById("resultado");
        resultado.innerHTML = `
        <strong>Detalles de tu mascota</strong><br>
        ${comentario.nombre} dijo: ${comentario.tipo}<br>
        `;
    }

    //agregar evento al botón
    document.getElementById("capturar").addEventListener("click", capturarMascota);
    </script>
