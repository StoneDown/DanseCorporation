<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="styles10.css">
    <link rel="stylesheet" href="styles8.css">
    <title>Comentarios</title>
</head>
<body>
    <header>
        <a href="#" class="logo2">
            <img src="logo.png" alt="logo de la compañía" class="logo-img" width="200" height="200">
            <h2 class="nombre-empresa">Danse Corporation</h2>
        </a>
        <nav>
            <a href="Index.html" class="nav-link">Inicio</a>
            <a href="SobreNosotros.html" class="nav-link">Sobre nosotros</a>
            <a href="Contacto.html" class="nav-link">Contáctenos</a>
            <a href="Idioma.html" class="nav-link">Idioma</a>
        </nav>
    </header>
    <h1>Comentarios</h1>
    <input type="text" id="nickname" placeholder="Escribe tu nickname aquí">
    <input type="text" id="comentario" placeholder="Escribe tu comentario aquí">
    <button id="capturar">Enviar</button>

    <div id="resultado"></div>

    <script>
        // Obtener comentarios almacenados del localStorage
        const comentariosGuardados = JSON.parse(localStorage.getItem('comentarios')) || [];

        // Mostrar comentarios guardados al cargar la página
        function mostrarComentarios() {
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = "<strong>Detalles de los comentarios:</strong><br>";
            comentariosGuardados.forEach(comentario => {
                resultado.innerHTML += `${comentario.nombre} dijo: ${comentario.tipo}<br>`;
            });
        }

        // Función para capturar las propiedades
        function capturarMascota() {
            const nombre = document.getElementById("nickname").value;
            const tipo = document.getElementById("comentario").value;

            if (nombre && tipo) {
                // Crear objeto comentario
                const nuevoComentario = { nombre, tipo };
                comentariosGuardados.push(nuevoComentario);

                // Guardar en localStorage
                localStorage.setItem('comentarios', JSON.stringify(comentariosGuardados));

                // Limpiar los campos
                document.getElementById("nickname").value = '';
                document.getElementById("comentario").value = '';

                // Mostrar los detalles actualizados
                mostrarComentarios();
            } else {
                alert("Por favor, completa ambos campos.");
            }
        }

        // Agregar evento al botón
        document.getElementById("capturar").addEventListener("click", capturarMascota);

        // Mostrar comentarios al cargar la página
        mostrarComentarios();
    </script>
</body>
</html>
