<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso con Código</title>
    <style>
        body {
            background-color: aquamarine;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .calculator {
            width: 250px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            padding: 20px;
        }
        .calculator button {
            width: 20%;
            height: 50px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
            background-color: #3b3b3b;
            cursor: pointer;
        }
        .calculator #clear {
            background-color: #ff4c4c;
        }
        .calculator #enter {
            background-color: #4caf50;
        }
        .calculator #code {
            width: 100%;
            height: 50px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }
        .error {
            color: red;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        video {
            width: 100%;
            height: auto;
        }
        .selector {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1 id="confidencial">Confidencial</h1>
<h2 id="instruccion">Ingresar código</h2>
<div id="login">
    <div class="calculator">
        <input type="password" id="code" readonly>
        <br>
        <button onclick="appendDigit(1)">1</button>
        <button onclick="appendDigit(2)">2</button>
        <button onclick="appendDigit(3)">3</button>
        <br>
        <button onclick="appendDigit(4)">4</button>
        <button onclick="appendDigit(5)">5</button>
        <button onclick="appendDigit(6)">6"></button>
        <br>
        <button onclick="appendDigit(7)">7</button>
        <button onclick="appendDigit(8)">8</button>
        <button onclick="appendDigit(9)">9</button>
        <br>
        <button id="clear" onclick="clearCode()">Borrar</button>
        <button onclick="appendDigit(0)">0</button>
        <button id="enter" onclick="checkCode()">Entrar</button>
    </div>
    <p id="error-message" style="color:red; display:none;">Código incorrecto</p>
</div>

<div id="content" style="display:none;">
    <video id="video" controls>
        <source id="videoSrc" src="https://drive.google.com/uc?export=download&id=1qm1qxghEOM4DBaRQoBWtAf8gvPT3fOfi" type="video/mp4">
    </video>
    <br>
    <select class="selector" onchange="changeVideo(this.value)">
        <option value="es">Español</option>
        <option value="fr">Francés</option>
        <option value="en">Inglés</option>
    </select>
</div>

<script>
    let inputCode = '';

    document.addEventListener('keydown', (event) => {
        const digit = event.key;
        if (digit >= '0' && digit <= '9') {
            appendDigit(digit);
        } else if (digit === 'Enter') {
            checkCode();
        } else if (digit === 'Backspace') {
            clearCode();
        }
    });

    function appendDigit(digit) {
        inputCode += digit;
        document.getElementById('code').value = inputCode;
    }

    function clearCode() {
        inputCode = '';
        document.getElementById('code').value = inputCode;
    }

    function checkCode() {
        if (inputCode === '551234') {
            document.getElementById('login').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('confidencial').style.display = 'none';
            document.getElementById('instruccion').style.display = 'none';
        } else {
            const codeInput = document.getElementById('code');
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block';
            codeInput.classList.add('error');
            setTimeout(() => {
                errorMessage.style.display = 'none';
                codeInput.classList.remove('error');
                clearCode();
            }, 1500);
        }
    }

    function changeVideo(lang) {
        const videoSrc = {
            'es': 'https://youtu.be/Kt4xWcPn9xw',
            'fr': 'https://youtu.be/5AiO36sKcPY',
            'en': 'https://youtu.be/_U2XYyv3aU8'
        };
        document.getElementById('videoSrc').src = videoSrc[lang];
        document.getElementById('video').load();
    }
</script>

</body>
</html>
